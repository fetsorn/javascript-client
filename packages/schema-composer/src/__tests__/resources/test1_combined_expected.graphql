directive @imported(
  namespace: String!
  uri: String!
  type: String!
) on OBJECT

directive @imports (
  types: [String!]!
)

type SimpleStorage_Query @imported(
  namespace: "SimpleStorage",
  type: "Query",
  uri: "simplestorage.eth"
) {
  getData(
    address: String!
  ): Int!
}

type SimpleStorage_Query @imported(
  namespace: "SimpleStorage",
  type: "Mutation",
  uri: "simplestorage.eth"
) {
  setData(
    address: String!
    value: Int!
  ): String!

  deployContract: String!
}

type Query @imports(
  types: [ "SimpleStorage_Query" ]
) {
  lengthOfString(
    name: String!
  ): Int!
}

type Mutation @imports(
  types: [ "SimpleStorage_Mutation" ]
) {
  setString(
    name: String!
  ): Int!
}