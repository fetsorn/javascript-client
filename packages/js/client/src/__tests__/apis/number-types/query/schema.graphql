type Query {

  i8Method(
    first: Int8!
    second: Int8!
  ): Int8!

  u8Method(
    first: UInt8!
    second: UInt8!
  ): UInt8!

  i16Method(
    first: Int16!
    second: Int16!
  ): Int16!

  u16Method(
    first: UInt16!
    second: UInt16!
  ): UInt16!
  
  i32Method(
    first: Int!
    second: Int!
  ): Int!

  u32Method(
    first: UInt32!
    second: UInt32!
  ): UInt32!

  i64Method(
    first: Int64!
    second: Int64!
  ): Int64!

  u64Method(
    first: UInt64!
    second: UInt64!
  ): UInt64!

}