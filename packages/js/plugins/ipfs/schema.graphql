  catFile(cid: String!): Bytes!

  tryResolveUri(
    authority: String!
    path: String!
  ): ApiResolver_MaybeUriOrManifest

  getFile(
    path: String!
  ): Bytes
}

type Mutation {
  # TODO: Allow for custom type CID
