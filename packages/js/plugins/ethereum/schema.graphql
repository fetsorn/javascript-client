type Query {
  callView(
    address: String!
    method: String!
    args: [String!]
    connection: Connection
  ): String!
}

type Mutation {
  sendTransaction(
    address: String!
    method: String!
    args: [String!]
    connection: Connection
  ): String!

  deployContract(
    abi: String!
    bytecode: String!
    args: [String!]
    connection: Connection
  ): String!
}

type Network {
  name: String
  chainId: UInt32
}

type Connection {
  node: String
  network: Network
}
