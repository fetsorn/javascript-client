type Log {
  blockNumber: Int!
  blockHash: string!
  transactionIndex: Int!
  removed: Boolean!
  address: String!
  data: String!
  topics: [String!]!
  transactionHash: String!
  logIndex: Int!
}

type TxReceipt {
  to: String!
  from: String!
  contractAddress: String!
  transactionIndex: Int!
  root: String
  gasUsed: String!
  logsBloom: String!
  blockHash: String!
  transactionHash: String!
  logs: [Log!]!,
  blockNumber: Int!
  confirmations: Int!
  cumulativeGasUsed: String!
  byzantium: Boolean!
  status: Int!
}

type TxRequest {
  to: String;
  from: String;
  nonce: String;
  gasLimit: String;
  gasPrice: String;
  data: String;
  value: String;
  chainId: Int;
}

type Query {
  callView(
    address: String!
    method: String!
    args: [String!]
    connection: Connection
  ): String!

  signMessage(
    message: String!
  ): String!

  encodeParams(
    types: [String!]!
    values: [String!]!
  ): String!

  getSignerAddress: String!

  getSignerBalance(blockTag: Int): String!

  getSignerTransactionCount(blockTag: Int): String!

  getGasPrice: String!

  estimateContractCallGas(
    address: String!
    method: String!
    args: [String!]!
  ): String!

  checkAddress (address: String!): String!

  toWei (amount: String!): String!

  fromWei (amount: String!): String!

  estimateTxGas(
    tx: TxRequest!
  ): String!

  waitForEvent (
    address: String!
    event: String!
    args: [String]!
    timeout: Int
  ): String!
}

type Mutation {
  callContractMethod(
    address: String!
    method: String!
    args: [String!]
    connection: Connection
  ): TxReceipt!

  deployContract(
    abi: String!
    bytecode: String!
    args: [String!]
    connection: Connection
  ): String!

  sendTransaction(
    tx: TxRequest!
  ): TxReceipt!

  sendRPC(
    method: String!
    params: [String!]!
  ): String
}

type Connection {
  node: String
  networkNameOrChainId: String
}
