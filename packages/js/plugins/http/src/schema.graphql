type Header {
    key: String!
    value: String!
}

type UrlParam {
    key: String!
    value: String!
}

enum ResponseType {
    TEXT
    JSON
    ARRAYBUFFER
    BLOB
}

type Response {
    status: Integer!
    statusText: String!
    headers: [Header!]
    body: String
}

type Request {
    headers: [Header!]
    urlParams: [UrlParam!]
    responseType: ResponseType!
    body: String
}

type Query {
    get(url: String!, request: Request): Response
}

type Mutation {
    post(url: String!, request: Request): Response
}
