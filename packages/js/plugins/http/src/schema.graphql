type Header {
  key: String!
  value: String!
}

type UrlParam {
  key: String!
  value: String!
}

type Response {
  status: Int!
  statusText: String!
  headers: [Header!]
  body: String
}

type Request {
  headers: [Header!]
  urlParams: Map @annotate(type: "Map<String!, String!>")
  responseType: ResponseType!
  body: String
}

enum ResponseType {
  TEXT
  BINARY
}

type Module {
  get(url: String!, request: Request): Response
  post(url: String!, request: Request): Response
}
