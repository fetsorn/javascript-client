type Timeouts {
  getFile: UInt32,
  tryResolveUri: UInt32,
}

type Retries {
    getFile: UInt32
    tryResolveUri: UInt32
}

type Env {
    """
    Timeouts for methods
    """
    timeouts: Timeouts,
    """
    Disable parallel requests
    """
    disableParallelRequests: Boolean
    """
    Retry on fail
    """
    retries: Retries
}

