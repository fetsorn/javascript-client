type Query {
  sha3_512(message: String!): String!
  sha3_384(message: String!): String!
  sha3_256(message: String!): String!
  sha3_224(message: String!): String!

  keccak512(message: String!): String!
  keccak384(message: String!): String!
  keccak256(message: String!): String!
  keccak224(message: String!): String!
  
  shake128(message: String!, outputBits: Integer!): String!
  shake256(message: String!, outputBits: Integer!): String!

  cshake128(message: String!, outputBits: Integer!, functionName: String!, customization: String!): String!
  cshake256(message: String!, outputBits: Integer!, functionName: String!, customization: String!): String!
  
  kmac128(key: String! message: String!, outputBits: Integer!, customization: String!): String!
  kmac256(key: String! message: String!, outputBits: Integer!, customization: String!): String!
}