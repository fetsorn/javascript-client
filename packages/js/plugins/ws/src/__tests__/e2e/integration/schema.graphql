#import { Module, Callback } into WS from "wrap://ens/ws.polywrap.eth"
#import { Module } into Logger from "wrap://ens/js-logger.polywrap.eth"

type Module {
  send(
    url: String!
    message: String!
  ): Boolean!

  subscribe(
    url: String!,
    callback: WS_Callback!
  ): Boolean!

  callback(
    data: String!
  ): Boolean!

  get(
    url: String!,
    message: String!
  ): [String!]!
}
