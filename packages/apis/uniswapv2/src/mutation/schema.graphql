#import { Mutation } into Ethereum from "w3://ens/ethereum.web3api.eth"
#import { ChainId, Currency, Route, Trade, Pair, TradeOptions } from "../common/schema.graphql"

type Mutation {
  swap (
    tokenIn: Token!
    tokenOut: Token!
    amount: BigInt!
    tradeType: TradeType!
    tradeOptions: TradeOptions!
  ): TxReceipt!

  exec(
    trade: Trade!
    tradeOptions: TradeOptions!
  ): TxReceipt!

  approve(
    token: Token!
  ): TxReceipt!
}

type Log {
  blockNumber: Int!
  blockHash: String!
  transactionIndex: Int!
  removed: Boolean!
  address: String!
  data: String!
  topics: [String!]!
  transactionHash: String!
  logIndex: Int!
}

type TxReceipt {
  to: String!
  from: String!
  contractAddress: String!
  transactionIndex: Int!
  root: String
  gasUsed: String!
  logsBloom: String!
  blockHash: String!
  transactionHash: String!
  logs: [Log!]!,
  blockNumber: Int!
  confirmations: Int!
  cumulativeGasUsed: String!
  byzantium: Boolean!
  status: Int!
}
