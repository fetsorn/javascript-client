#import { Mutation, TxReceipt } into Ethereum from "w3://ens/ethereum.web3api.eth"
#import { ChainId, Currency, Route, Trade, Pair, TradeOptions, SwapParameters, TxOverrides } from "../common/schema.graphql"
#import { Query, LogLevel } into Logger from "w3://w3/logger"

type Mutation {
  swap (
    tokenIn: Token!
    tokenOut: Token!
    amount: BigInt!
    tradeType: TradeType!
    tradeOptions: TradeOptions!
    txOverrides: TxOverrides
  ): Ethereum_TxReceipt!

  exec(
    trade: Trade!
    tradeOptions: TradeOptions!
    txOverrides: TxOverrides
  ): Ethereum_TxReceipt!

  execCall(
    parameters: SwapParameters!
    chainId: ChainId!
    txOverrides: TxOverrides
  ): Ethereum_TxReceipt!

  approve(
    token: Token!
    amount: BigInt
    txOverrides: TxOverrides
  ): Ethereum_TxReceipt!
}