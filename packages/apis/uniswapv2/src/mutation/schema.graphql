#import { Mutation, TxReceipt } into Ethereum from "w3://ens/ethereum.web3api.eth"
#import { ChainId, Currency, Route, Trade, Pair, TradeOptions, SwapParameters } from "../common/schema.graphql"

type Mutation {
  swap (
    tokenIn: Token!
    tokenOut: Token!
    amount: BigInt!
    tradeType: TradeType!
    tradeOptions: TradeOptions!
  ): Ethereum_TxReceipt!

  exec(
    trade: Trade!
    tradeOptions: TradeOptions!
  ): Ethereum_TxReceipt!

  execCall(
    parameters: SwapParameters!
    chainId: ChainId!
  ): Ethereum_TxReceipt!

  approve(
    token: Token!
  ): Ethereum_TxReceipt!
}