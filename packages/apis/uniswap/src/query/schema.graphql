#import { Query } into Ethereum from "w3://ens/ethereum.web3api.eth"

type Query {

  # Token
  tokenEquals(
    token: Token!
    other: Token!
  ): Boolean!

  tokenSortsBefore(
    token: Token!
    other: Token!
  ): Boolean!

  # Pair
  pairAddress(
    token0: Token!
    token1: Token!
  ): String!

  pairLiquidityToken(
    pair: Pair!
  ): Token!

  pairReserve0(
    pair: Pair!
  ): UInt256!

  pairReserve1(
    pair: Pair!
  ): UInt256!

  pairOutputAmount(
    pair: Pair!
    inputAmount: TokenAmount!
  ): TokenAmount!

  pairInputAmount(
    pair: Pair!
    outputAmount: TokenAmount!
  ): TokenAmount!

  pairLiquidityValue(
    pair: Pair!
    token: Token!
    totalSupply: TokenAmount!
    liquidity: TokenAmount!
  ): TokenAmount!

  # Route
  routePath(
    route: Route!
  ): [Token!]!

  routeOutput(
    route: Route!
  ): Token!

  routeMidPrice(
    route: Route!
  ): TokenAmount!

  # Trade
  tradeExecutionPrice(
    trade: Trade!
  ): TokenAmount!

  tradeNextMidPrice(
    trade: Trade!
  ): TokenAmount!

  tradeSlippage(
    trade: Trade!
  ): TokenAmount!

  tradeMinimumAmountOut(
    trade: Trade!
    slippageTolerance: Float32!
  ): TokenAmount!

  tradeMinimumAmountIn(
    trade: Trade!
    slippageTolerance: Float32!
  ): TokenAmount!

  bestTradeExactIn(
    pairs: [Pair!]!
    amountIn: TokenAmount!
    tokenOut: Token!
    options: BestTradeOptions!
  ): [Trade!]!

  bestTradeExactOut(
    pairs: [Pair!]!
    tokenIn: Token!
    amountOut: TokenAmount!
    options: BestTradeOptions!
  ): [Trade!]!

  # Fetch
  fetchTokenData(
    chainId: ChainId!,
    address: String!
    symbol: String
    name: String
  ): Token!

  fetchPairData(
    token0: Token!
    token1: Token!
  ): Pair!

  # Constants
  factoryAddress: String!
  initCodeHash: String!
  minimumLiquidity: UInt
}

enum ChainId {
  MAINNET
  ROPSTEN
  RINKEBY
  GOERLI
  KOVAN
}

enum TradeType {
  EXACT_INPUT
  EXACT_OUTPUT
}

enum Rounding {
  ROUND_DOWN
  ROUND_HALF_UP
  ROUND_UP
}

type Token {
  chainId: ChainId!
  address: String!
  decimals: UInt8!
  symbol: String
  name: String
}

type TokenAmount {
  token: Token!
  amount: UInt256!
}

type Pair {
  tokenAmount0: TokenAmount!
  tokenAmount1: TokenAmount!
}

type Route {
  pairs: [Pair!]!
  input: Token!
}

type Trade {
  route: Route!
  amount: TokenAmount!
  tradeType: TradeType!
}