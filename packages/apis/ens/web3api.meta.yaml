format: 0.0.1-prealpha.1
name: ENS Domains
subtext: Wrapper for ENS domains
description: Protocol that allows you to attach your address to a human readable string
icon: ./meta/imgs/logo.png
queries:
  - name: Configure open domain
    query: ./meta/queries/configureOpenDomain.graphql
    vars: ./meta/recipes/configureOpenDomain.json
  - name: Create subdomain in open domain
    query: ./meta/queries/createSubdomainInOpenDomain.graphql
    vars: ./meta/recipes/createSubdomainInOpenDomain.json
  - name: Create subdomain in open domain and set content hash
    query: ./meta/queries/createSubdomainInOpenDomainAndSetContentHash.graphql
    vars: ./meta/recipes/createSubdomainInOpenDomainAndSetContentHash.json
  - name: Deploy FIFS Registrar
    query: ./meta/queries/deployFIFSRegistrar.graphql
    vars: ./meta/recipes/deployFIFSRegistrar.json
  - name: Get address
    query: ./meta/queries/getAddress.graphql
    vars: ./meta/recipes/getAddress.json
  - name: Get address from domain
    query: ./meta/queries/getAddressFromDomain.graphql
    vars: ./meta/recipes/getAddressFromDomain.json
  - name: Get content hash
    query: ./meta/queries/getContentHash.graphql
    vars: ./meta/recipes/getContentHash.json
  - name: Get expiry times
    query: ./meta/queries/getExpiryTimes.graphql
    vars: ./meta/recipes/getExpiryTimes.json
  - name: Get owner
    query: ./meta/queries/getOwner.graphql
    vars: ./meta/recipes/getOwner.json
  - name: Get resolver
    query: ./meta/queries/getResolver.graphql
    vars: ./meta/recipes/getResolver.json
  - name: Register domain
    query: ./meta/queries/register.graphql
    vars: ./meta/recipes/register.json
  - name: Set reverse register
    query: ./meta/queries/reverseRegister.graphql
    vars: ./meta/recipes/reverseRegister.json
  - name: Set address
    query: ./meta/queries/setAddress.graphql
    vars: ./meta/recipes/setAddress.json
  - name: Set content hash
    query: ./meta/queries/setContentHash.graphql
    vars: ./meta/recipes/setContentHash.json
  - name: Set owner
    query: ./meta/queries/setOwner.graphql
    vars: ./meta/recipes/setOwner.json
  - name: Set record
    query: ./meta/queries/setRecord.graphql
    vars: ./meta/recipes/setRecord.json
  - name: Set subdomain owner
    query: ./meta/queries/setSubdomainOwner.graphql
    vars: ./meta/recipes/setSubdomainOwner.json
  - name: Set subdomain record
    query: ./meta/queries/setSubdomainRecord.graphql
    vars: ./meta/recipes/setSubdomainRecord.json
