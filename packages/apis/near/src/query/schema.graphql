#import { Query, AccountView, Transaction, Action } into Near from "w3://ens/nearPlugin.web3api.eth"
#import { BlockReference, BlockResult } from "../common/schema.graphql"

type Query {
  requestSignIn(
    contractId: String
    methodNames: [String!]
    successUrl: String
    failureUrl: String
  ): Boolean!

  signOut: Boolean!

  isSignedIn: Boolean!

  getAccountId: String

  accountState: Near_AccountView

  createTransaction(
    receiverId: String!
    actions: [Near_Action!]!
    signerId: String
  ): Near_Transaction!
}