name: JS-CI

on:
  push:
    branches:
      - origin
      - origin-dev
  pull_request:

jobs:
  Lint-and-Build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline

      - name: Lint
        run: yarn run lint:ci

      - name: Build
        run: yarn build

  Check-Changed-Folders:
    runs-on: ubuntu-latest
    outputs:
      should-generate: ${{ env.should-generate }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            packages/cli/*
            packages/schema/*
            packages/wasm/*
      - id: set-output
        run: echo "should-generate=${{steps.changed-files.outputs.any_changed}}" >> $GITHUB_ENV

  Generate-Wrappers:
    needs: Check-Changed-Folders
    if: ${{ needs.Check-Changed-Folders.outputs.should-generate == 'true' }}
    uses: polywrap/wasm-test-harness/.github/workflows/generate-wrappers.yaml@master
    with:
      cli-path: /toolchain/packages/cli
      wasm-path: /toolchain/packages/wasm

  Test-Core:
    runs-on: ubuntu-latest
    needs: Generate-Wrappers
    timeout-minutes: 60
    if: ${{ always() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline

      - name: Build
        run: yarn build

      - name: Get updated wrappers
        uses: actions/download-artifact@v2
        id: get-wrappers
        with:
          name: wrappers

      - name: If wrappers exists, update them
        if: steps.get-wrappers.outputs.exists == 'true'
        run: rm -rf packages/test-cases/wrappers |
          mv wrappers packages/test-cases/wrappers

      - name: Test
        run: yarn test:core

  Test-Plugins:
    runs-on: ubuntu-latest
    needs: Generate-Wrappers
    if: ${{ always() }}
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline

      - name: Build
        run: yarn build

      - name: Get updated wrappers
        uses: actions/download-artifact@v2
        id: get-wrappers
        with:
          name: wrappers

      - name: If wrappers exists, update them
        if: steps.get-wrappers.outputs.exists == 'true'
        run: rm -rf packages/test-cases/wrappers |
          mv wrappers packages/test-cases/wrappers

      - name: Test
        run: yarn test:plugins

  Test-Client:
    runs-on: ubuntu-latest
    needs: Generate-Wrappers
    if: ${{ always() }}
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline

      - name: Build
        run: yarn build

      - name: Get updated wrappers
        uses: actions/download-artifact@v2
        id: get-wrappers
        with:
          name: wrappers

      - name: If wrappers exists, update them
        if: steps.get-wrappers.outputs.exists == 'true'
        run: rm -rf packages/test-cases/wrappers |
          mv wrappers packages/test-cases/wrappers

      - name: Test
        run: yarn test:client

  Test-Cli:
    runs-on: ubuntu-latest
    needs: Generate-Wrappers
    if: ${{ always() }}
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - uses: actions/setup-go@v3
        with:
          go-version: '^1.13.1'

      - name: Install cue lang
        run: go install cuelang.org/go/cmd/cue@latest

      - name: Check if cue is installed
        run: cue version

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline

      - name: Build
        run: yarn build

      - name: Get updated wrappers
        uses: actions/download-artifact@v2
        id: get-wrappers
        with:
          name: wrappers

      - name: If wrappers exists, update them
        if: steps.get-wrappers.outputs.exists == 'true'
        run: rm -rf packages/test-cases/wrappers |
          mv wrappers packages/test-cases/wrappers

      - name: Test
        run: yarn test:cli

