name: RS-CI

on: [pull_request]

jobs:
  RS-CI-Linux:
    name: RS-CI-Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./packages/wasm/rs
    strategy:
      fail-fast: False
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/
            ./target/
          key: cargo-${{ runner.os }}-${{ github.job }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ github.job }}

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: List Artifacts
        run: ls target/release

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Lint
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Verify & Generate Documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --workspace --no-deps

# NOTE: Mac & Windows CI is not currently possible, since GitHub Actions does not
# use "Docker Enterprise". Docker Enterprise is required when running linux based
# containers, which is what we run within our toolchain for test-envs and build-envs.
# In order to enable this, we can move to Circle CI, which supports Docker Enterprise.
