type Query {
  getResolver(registryAddress: String!, domain: String!): String!
  getOwner(domain: String!, registryAddress: String!): String!
  getAddress(domain: String!, resolverAddress: String!): String!
  getAddressFromDomain(domain: String!, registryAddress: String!): String!
  getContentHash(domain: String!, resolverAddress: String!): String!
  getContentHashFromDomain(domain: String!, registryAddress: String!): String!
  getExpiryTimes(domain: String!, registrarAddress: String!): String!
  getReverseResolver(address: String!, registryAddress: String!): String!
  getNameFromReverseResolver(address: String!, resolverAddress: String!): String!
  getNameFromAddress(address: String!, registryAddress: String!): String!
}
